services:

  panther_gazebo:
    image: husarion/panther-gazebo:noetic-1.1.0-20230918-stable
    container_name: panther_gazebo
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: roslaunch panther_gazebo panther_simulation.launch wheel_type:=WH02

  webui-ros-joystick:
    image: husarion/webui-ros-joystick:noetic-0.0.1-20230510-stable
    container_name: webui-ros-joystick
    environment:
      - ROS_MASTER_URI=http://panther_gazebo:11311
    ports:
      - 8000:8000
    command: >
      roslaunch --wait webui-ros-joystick panther_webui.launch 
        e_stop:=false