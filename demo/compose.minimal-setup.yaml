x-common-config: &common-config
  network_mode: host
  ipc: host
  restart: always
  environment:
    - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp # Default FastDDS do not work
    - ROBOT_NAMESPACE=panther
    - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-0}

services:
  panther_ros:
    image: husarion/panther:humble-2.0.4-20240628
    container_name: panther_ros
    <<: *common-config
    devices:
      - /dev/bus/usb
      - /dev/gpiochip0
      - /dev/spiled-channel1
      - /dev/spiled-channel2
    device_cgroup_rules:
      - 'c 189:* rmw'   # USB devices
      - 'c 254:0 rmw'   # gpiochip0
      - 'c 153:* rmw'   # spiled-channel1, spiled-channel2
    volumes:
      - /run/husarion/panther_config.env:/run/husarion/panther_config.env
      - /run/husarion/panther_config.yaml:/run/husarion/panther_config.yaml
      - /sys/bus/iio/devices:/sys/bus/iio/devices:ro    # Read-only access to IIO devices
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
    # Realtime hardware (https://control.ros.org/master/doc/ros2_control/controller_manager/doc/userdoc.html#determinism)
    ulimits:
      rtprio:
        soft: 99
        hard: 99
      memlock:
        soft: 102400
        hard: 102400
    command: >
      ros2 launch panther_bringup bringup.launch.py namespace:=panther

  gamepad_controller:
    image: husarion/joy2twist:humble-1.0.0-20240109
    container_name: gamepad_controller
    <<: *common-config
    devices:
      - /dev/input/js0
    stop_signal: SIGINT
    command: >
      bash -c "ros2 launch joy2twist gamepad_controller.launch.py joy2twist_params_file:=$(ros2 pkg prefix joy2twist)/share/joy2twist/config/joy2twist_panther.yaml namespace:=panther"

  webui:
    image: husarion/foxglove:studio-nightly
    container_name: webui
    <<: *common-config
    ports:
      - 8080:8080
    volumes:
      - ./webui-layout.json:/foxglove/default-layout.json

  webui-ds:
    image: husarion/foxglove-bridge:humble-0.7.7-20240708
    container_name: webui-ds
    <<: *common-config
    ports:
      - 8765:8765
    command: ros2 launch foxglove_bridge foxglove_bridge_launch.xml
